<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/main.css" th:href="@{css/main.css}">
    <title>Output</title>
</head>
<body>
<h1>Output</h1>

<p>
    <label>
        Name:
    </label>
    <span class="output" th:text="${user.firstName}">
    </span>
</p>
<p>
<div>
<label>
    Status:
</label>
<span th:switch="${user.input2}">
    <span th:case="0">Faculty</span>
    <span th:case="1">Staff</span>
</span>
</div>

<p>
    <button onClick="goBack()"> Go Back </button>
    <script>
        function goBack(){
            window.history.back();
        }
    </script>
    </p>
</body>
</html>
