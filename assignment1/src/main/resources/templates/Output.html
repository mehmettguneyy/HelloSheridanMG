<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="../static/CSS/main.css" th:href="@{/CSS/main.css}">
</head>


<body id="container">


<div id="Computer">
<h1> Computer picked</h1>
<p>
    <span class="gameName" th:text="${game.name}"></span>
</p>
<p>
    <img src="../static/images.game/0.jpg"
         th:src="'images.game/'+ ${game.number} + '.jpg'"
         alt="Rock Paper Scissor"
         th:alt="${game}" width="200" height="300">
</p>


</div>

<div id="You">
<h1>You picked</h1>

<div th:switch="${game.option}">
    <p th:case="0">Rock</p>
    <p th:case="1">Paper</p>
    <p th:case="2">Scissor</p>

</div>

<p>
    <img src="../static/images.game/0.jpg"
         th:src="'images.game/'+ ${game.option} + '.jpg'"
         alt="Rock Paper Scissor"
         th:alt="${game}" width="200" height="300">
</p>
</div>

</body>

<div id="Result">
<span class="whoWon" th:text="${game.whoWon()}"></span>

<p>
    <a href="Input.html" th:href="@{Input}">Play Again</a>

</p>
</div>

</html>
