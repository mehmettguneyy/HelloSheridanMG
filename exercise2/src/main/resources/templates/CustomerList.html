<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{css/footer.css}">
</head>
<body>
<main>
    <h1>Customer List</h1>
    <table th:unless="${#lists.isEmpty(customers)}">
        <tr>
            <th>Count</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Details</th>
        </tr>
        <tr th:each="s,c: ${customers}">
            <td th:text="${c.count}">1</td>

            <td th:text="${s.firstName}">Walter</td>
            <td th:text="${s.lastName}">White</td>
            <td>
                <a href="CustomerDetails.html" th:href="@{CustomerDetails/{id}(id=${s.customerId})}">Details</a>

            </td>
        </tr>
        <!--/*-->
        <tr>
            <td>2</td>
            <td>Mehmet</td>
            <td>Guney</td>
            <td>
                <a href="CustomerDetails.html">Details</a>

            </td>
        </tr>
        <!--*/-->
    </table>
    </main>
<footer>
    Sheridan College / Mehmet GUNEY
</footer>
</body>
</html>
